<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="points" class="players">
            Points:
            <span id="score"></span>
        </div>
        <div id="computer" class="players">
            Computer:
            <span class="block" id="computer-choice"></span>            
        </div>
        <div id="user" class="players">
            You:
            <span class="block" id="user-choice"></span>
        </div>
        <div id="result" class="players">
            Result:
            <span class="block" id="game-result"></span>        
        </div>
        <div id="items">
            <button id="paper">📝Paper</button>
            <button id="rock">🗿Rock</button>
            <button id="scissors">✂️Scissors</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
